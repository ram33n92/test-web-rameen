<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #profil {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #profil img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #profil h1 {
            color: #333;
        }

        #profil p {
            color: #666;
        }
    </style>
</head>
<body>
    <div id="profil">
        <img src="lien_de_votre_image.jpg" alt="Votre Nom">
        <h1>Votre Nom</h1>
        <p>Biographie ou description</p>
        <p>Email: votre@email.com</p>
        <p>Twitter: @votre_twitter</p>
    </div>
</body>
</html>
